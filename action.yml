name: 'Set Assignee Reviewer when Ready'
description: 'A GitHub action to set assignee(s) or reviewer(s) when a PR has finished all checks.'
author: 'Chris Carini'

branding:
  icon: 'check-circle'
  color: 'green'

inputs:
  token:
    description: 'The GitHub token to use for making API requests.'
    required: true

  acceptableConclusions:
    description: 'The acceptable conclusion for each check run that has completed. Defaults to all known conclusions.'
    required: false
    default: 'success, neutral, cancelled, skipped'
  unacceptableConclusions:
    description: 'The unacceptable conclusion for each check run that has completed. Defaults to no unacceptable conclusions.'
    required: false
    default: 'failure, timed_out, action_required'

  assignees:
    description: 'List of assignees to assign the PR to. Defaults to no one.'
    required: false
    default: ''
  reviewers:
    description: 'List of reviewers to request reviews on the PR. Defaults to no one.'
    required: false
    default: ''

  requiredChecksOnly:
    description: 'Only consider `required checks`. Defaults to true.'
    required: false
    default: 'true'

  waitSeconds:
    description: 'If all checks having acceptable conclusions, wait N seconds before requesting reviewers on the PR. Defaults to 10 minutes.'
    required: false
    default: '600'

runs:
  using: 'node16'
  main: 'dist/index.js'
